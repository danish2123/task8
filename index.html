<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Contact Section</title>
</head>
<body>
  <div class="container">
    <div class="section">
      <div class="label">CONTACT</div>
      <h2>Let's stay connected</h2>
      <p>It's never been easier to get in touch with Flex. Call us, use our live chat widget or email and we'll get back to you as soon as possible!</p>
      <div class="button-group">
        <button class="btn btn-primary">Open Positions</button>
        <button class="btn btn-secondary">About Us</button>
      </div>
    </div>
    <div class="section">
      <div class="contact-info">
        <div class="contact-item">
          <div class="icon"><i class="fa fa-envelope"></i></div>
          <div>
            <h2>Email</h2>
            <p><a href="mailto:contact@flex.co">contact@flex.co</a></p>
          </div>
        </div>
        <div class="contact-item">
          <div class="icon"><i class="fa fa-phone"></i></div>
          <div>
            <h2>Phone</h2>
            <p><a href="tel:+1-646-872-421">+1-646-872-421</a></p>
          </div>
        </div>
        <div class="contact-item">
          <div class="icon"><i class="fa fa-map-marker"></i></div>
          <div>
            <h2>Office</h2>
            <p>1000, Greendline Lane<br>New York, NY 10128</p>
          </div>
        </div>
      </div>
      <div class="social-section">
        <div class="social-header">
          <div class="social-icon">
            <i class="fa fa-th" aria-hidden="true"></i>
          </div>
          <h2>Socials</h2>
        </div>
        <div class="social-icons">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a>
          <a href="#"><i class="fa fa-linkedin"></i></a>
        </div>
      </div>
    </div>
    <div class="section">
      <form action="#" method="POST">
        <div class="form-group">
          <input type="email" name="email" placeholder="Your email" required>
        </div>
        <div class="form-group">
          <textarea name="message" placeholder="Your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
